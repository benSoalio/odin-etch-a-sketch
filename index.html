<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Etch a sketch</title>
  </head>
  <body>
    <div class="canvas">
      <h1 class="mainTitle">Etch A Sketch</h1>
      <div class="container">
        <div class="settings">
          <div class="colorPicker">
            <input type="color" name="colorPicker" />
            <label for="colorPicker"> Pick a Color</label>
          </div>
          <button class="randomColor">Random Color</button>
          <button class="erase">Erase</button>
          <div class="sizePicker">
            <p id="size">Size</p>
            <input
              id="pickedSize"
              type="range"
              name="pickedSize"
              min="1"
              max="64"
              value="16"
            />
          </div>
        </div>
        <div class="sketchPad"></div>
      </div>
    </div>
  </body>
</html>
